apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emart-ingress
  namespace: emart
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clientsvc
            port:
              number: 4200
